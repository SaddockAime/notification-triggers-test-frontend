<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Notifications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #notifications {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .notification {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 3px;
      background: #fff;
      position: relative;
    }
    .notification.unread {
      background: #ffeb3b;
    }
    .mark-read {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: blue;
    }
    #notification-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
    }
    #notification-badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 5px 10px;
      font-size: 14px;
    }
    #mark-all-read {
      display: block;
      margin: 10px 0;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="notification-icon">
    ðŸ””
    <div id="notification-badge" style="display: none;">0</div>
  </div>
  <div id="notifications">
    <h2>Notifications</h2>
    <div id="mark-all-read" style="display: none;">Mark all as read</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
</body>
</html>
